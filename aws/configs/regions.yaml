# ============================================================================
# AWS Region Mappings Configuration
# ============================================================================
# This file defines friendly region aliases mapped to their official AWS
# region codes. These aliases are used throughout the Terraform configuration
# for easier readability and consistency.
#
# Purpose:
#   - Provides human-readable region names instead of AWS codes
#   - Enables consistent region references across modules
#   - Simplifies configuration management
#
# Usage:
#   Referenced in locals.tf via yamldecode() and used in provider
#   configurations to set the actual AWS region for resource deployment.
#
# Structure:
#   alias: aws-region-code
#
# @field nvirginia - Alias for AWS US East (N. Virginia) region
# @field london - Alias for AWS EU (London) region
# ============================================================================

# N. Virginia - Primary US region for latency-sensitive workloads
nvirginia: us-east-1

# London - Primary EU region for GDPR compliance and EU customers
london: eu-west-2