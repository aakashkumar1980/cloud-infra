# ============================================================================
# EC2 AMI Configuration - Development Environment
# ============================================================================
# This file defines Amazon Machine Images (AMIs) and instance types for
# EC2 instances in the development environment across different regions.
#
# Purpose:
#   - Centralized AMI management for consistent deployments
#   - Region-specific AMI IDs for multi-region support
#   - Instance type specifications for cost optimization
#
# Important Notes:
#   - AMI IDs are region-specific and must be updated per region
#   - Verify AMI availability before deployment
#   - Use cost-effective instance types in dev (t3a.nano)
#
# Structure:
#   ec2:
#     <instance_role>:
#       instance_type: <AWS instance type>
#       amis:
#         <region>: <ami-id>
#
# @section ec2 - EC2 instance configurations
# ============================================================================

ec2:
  # --------------------------------------------------------------------------
  # NAT Instance Configuration
  # --------------------------------------------------------------------------
  # NAT instances provide network address translation for private subnets
  # to access the internet without requiring a NAT Gateway.
  #
  # @field instance_type - AWS instance type (t3a.nano for cost efficiency)
  # @field amis - Region-specific AMI IDs for NAT functionality
  # --------------------------------------------------------------------------
  nat_instance:
    instance_type: t3a.nano
    amis:
      # N. Virginia NAT Instance AMI
      nvirginia: ami-00a36856283d67c39
      # London NAT Instance AMI
      london: ami-00400a198e1509988

  # --------------------------------------------------------------------------
  # Regular Instance Configuration
  # --------------------------------------------------------------------------
  # General-purpose instances for application workloads and services.
  # Using CentOS 9 as the base operating system.
  #
  # @field type - Operating system type (centos9)
  # @field instance_type - AWS instance type (t3a.nano for cost efficiency)
  # @field amis - Region-specific AMI IDs for CentOS 9
  # --------------------------------------------------------------------------
  regular_instance:
    type: centos9
    instance_type: t3a.nano
    amis:
      # N. Virginia CentOS 9 AMI
      nvirginia: ami-05a66f32ae901754c
      # London CentOS 9 AMI
      london: ami-0d55375e7a00f3332
