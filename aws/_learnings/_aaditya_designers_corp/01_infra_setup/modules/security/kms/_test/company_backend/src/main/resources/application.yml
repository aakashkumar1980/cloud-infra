# Company Backend Configuration
# Use-Case 1: 3rd Party WITHOUT AWS Account

server:
  port: 8080

spring:
  application:
    name: company-backend

# AWS Configuration
aws:
  region: us-east-1
  kms:
    # Replace with your asymmetric key ARN from terraform output
    # Run: cd ../terraform && terraform output asymmetric_key_arn
    asymmetric-key-arn: ${KMS_ASYMMETRIC_KEY_ARN:arn:aws:kms:us-east-1:YOUR_ACCOUNT_ID:key/YOUR_KEY_ID}

logging:
  level:
    company_backend: DEBUG
    software.amazon.awssdk: INFO
