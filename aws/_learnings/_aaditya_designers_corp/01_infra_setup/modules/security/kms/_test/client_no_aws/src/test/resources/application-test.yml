# Test Configuration
# Uses the same KMS configuration as main application

spring:
  application:
    name: company-backend-test

# AWS Configuration for tests
# Pass credentials via environment variables from terraform output:
#   cd ../terraform
#   AWS_ACCESS_KEY_ID=$(terraform output -raw iam_access_key_id) \
#   AWS_SECRET_ACCESS_KEY=$(terraform output -raw iam_secret_access_key) \
#   AWS_KMS_ASYMMETRIC_KEY_ARN=$(terraform output -raw asymmetric_key_arn) \
#   cd ../client_no_aws && ./gradlew test
aws:
  region: ${AWS_REGION:us-east-1}
  credentials:
    access-key-id: ${AWS_ACCESS_KEY_ID}
    secret-access-key: ${AWS_SECRET_ACCESS_KEY}
  kms:
    asymmetric-key-arn: ${AWS_KMS_ASYMMETRIC_KEY_ARN:arn:aws:kms:us-east-1:121452789478:key/17eba7b8-309d-47c3-b09f-fba9ce759490}

logging:
  level:
    root: INFO
    company_backend: DEBUG
    client_no_aws: DEBUG
